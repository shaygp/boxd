<!DOCTYPE html>
<html>
<head>
  <title>Firebase SDK Test</title>
</head>
<body>
  <h1>Firebase SDK Test</h1>
  <button onclick="testQuery()">Test Username Query</button>
  <pre id="output"></pre>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAxxOGSqsd79qXvGUz7FEKgBuc-pafGE9A",
      authDomain: "box-boxd-f1-1759326853.firebaseapp.com",
      projectId: "box-boxd-f1-1759326853",
      storageBucket: "box-boxd-f1-1759326853.appspot.com",
      messagingSenderId: "750144678811",
      appId: "1:750144678811:web:47f55a4293e9b7e66dcf3e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.testQuery = async function() {
      const output = document.getElementById('output');
      output.textContent = 'Testing...\n';

      try {
        output.textContent += 'Creating query...\n';
        const usersRef = collection(db, 'users');
        const q = query(usersRef, where('username', '==', 'testuser'));

        output.textContent += 'Executing query...\n';
        const snapshot = await getDocs(q);

        output.textContent += `Success! Found ${snapshot.size} documents\n`;
        output.textContent += `Empty: ${snapshot.empty}\n`;
      } catch (error) {
        output.textContent += `ERROR: ${error.code}\n`;
        output.textContent += `Message: ${error.message}\n`;
        console.error('Full error:', error);
      }
    };
  </script>
</body>
</html>
